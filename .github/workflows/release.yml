name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD)
          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}"

          # Linux amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -trimpath -o pdfdarkmode-linux-amd64 .
          tar -czf pdfdarkmode-${VERSION}-linux-amd64.tar.gz pdfdarkmode-linux-amd64

          # Linux arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -trimpath -o pdfdarkmode-linux-arm64 .
          tar -czf pdfdarkmode-${VERSION}-linux-arm64.tar.gz pdfdarkmode-linux-arm64

          # macOS Intel
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -trimpath -o pdfdarkmode-darwin-amd64 .
          tar -czf pdfdarkmode-${VERSION}-darwin-amd64.tar.gz pdfdarkmode-darwin-amd64

          # macOS Apple Silicon
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -trimpath -o pdfdarkmode-darwin-arm64 .
          tar -czf pdfdarkmode-${VERSION}-darwin-arm64.tar.gz pdfdarkmode-darwin-arm64

          # Windows amd64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -trimpath -o pdfdarkmode-windows-amd64.exe .
          zip pdfdarkmode-${VERSION}-windows-amd64.zip pdfdarkmode-windows-amd64.exe

      - name: Generate checksums
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          sha256sum pdfdarkmode-${VERSION}-*.tar.gz pdfdarkmode-${VERSION}-*.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            pdfdarkmode-*.tar.gz
            pdfdarkmode-*.zip
            checksums.txt
